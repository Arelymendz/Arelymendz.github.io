<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Ingeniería Industrial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Malla Ingeniería Industrial</h1>
    <nav>
      <button onclick="mostrarSeccion('malla')">Malla</button>
      <button onclick="mostrarSeccion('herramientas')">Herramientas</button>
      <button onclick="mostrarSeccion('seguimiento')">Seguimiento</button>
    </nav>
  </header>

  <main>
    <section id="malla"></section>

    <section id="herramientas" class="oculto">
      <h2>Calculadora de Prioridad</h2>
      <button onclick="calcularPrioridad()">Calcular</button>
      <ul id="resultadoPrioridad"></ul>
    </section>

    <section id="seguimiento" class="oculto">
      <h2>Seguimiento de Actividades por Materia</h2>
      <div id="materiasActivas"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
